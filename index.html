<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ…</text></svg>">
  <title>TODO by MikeeOo</title>
  <script type="module" src="src/app.ts"></script>
</head>
<body>
  <div id="app">
    <header class="header container"><h1>T O D O</h1></header>

    <div class="task container">
      <form action="" class="task__form" id="task-form">
          <div class="task__checkbox">
            <label class="task__checkbox-label" for="task-checkbox">
              <input class="task__checkbox-default" id="task-checkbox" type="checkbox">
              <span class="task__checkbox-custom"></span>
            </label>
          </div>
          <label class="task__input-label" for="task-input" >
            <input id="task-input" class="task__input" type="text" placeholder="Create a new todo..."/>
          </label>
          <button type="submit" class="btn">
            <span class="fa-solid fa-arrow-up-right-from-square"></span>
          </button>
      </form>
    </div>

    <p id="task-error" class="container"></p>

    <div class="tasks container" id="tasks-wrapper">
      <ul class="tasks__list" id="tasks-list">
      </ul>
      <div class="tasks__counter-wrapper">
        <span class="tasks__counter-left" id="tasks-left"></span>
        <button class="tasks__counter-clear btn" id="tasks-clear">Clear Completed</button>
      </div>
      <div class="tasks__filter-wrapper container" id="filters-wrapper">
        <div class="tasks__filter-buttons">
          <button data-filter="all">All</button>
          <button data-filter="active" >Active</button>
          <button data-filter="completed" >Completed</button>
        </div>
      </div>
    </div>

    <footer></footer>
  </div>
</body>
</html>
