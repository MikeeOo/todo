<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>todo-app</title>

  <script type="module" src="./src/app.ts"></script>
</head>
<body>

  <div id="app">

    <header class="header container">

      <h1>T O D O</h1>
    </header>

    <form class="container" action="" id="task_form">

      <div class="checkbox">

        <label class="checkbox__label" for="checkbox">

          <input class="checkbox__default" id="checkbox" type="checkbox">
          <span class="checkbox__custom"></span>
        </label>
      </div>

      <label class="task_form__input_label" for="task_form__input" >

        <input id="task_form__input"
               type="text"
               placeholder="Create a new todo..."/>
      </label>

      <button type="submit" class="btn">

        <span class="fa-solid fa-arrow-up-right-from-square"></span>
      </button>
    </form>

    <ul id="tasks_list" class="container">

    </ul>
  </div>
</body>
</html>
